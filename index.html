<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Print Shop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="main-banner">
    <nav class="navbar">
      <div class="nav-content">
        <!-- Removed Login button -->
      </div>
    </nav>
    <h1>3D Print Shop</h1>
    <a href="#products" class="scroll-down">&#8595;</a>
  </header>
  <main id="products" class="product-gallery">
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1517694712202-14dd9538aa97?auto=format&fit=crop&w=400&q=80" alt="3D Printed Vase">
      <h3>Modern Vase</h3>
      <p class="price">$15.00</p>
      <button class="buy-btn">Buy</button>
    </div>
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="3D Printed Lamp">
      <h3>Desk Lamp</h3>
      <p class="price">$25.00</p>
      <button class="buy-btn">Buy</button>
    </div>
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=400&q=80" alt="3D Printed Organizer">
      <h3>Organizer</h3>
      <p class="price">$10.00</p>
      <button class="buy-btn">Buy</button>
    </div>
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80" alt="3D Printed Phone Stand">
      <h3>Phone Stand</h3>
      <p class="price">$8.00</p>
      <button class="buy-btn">Buy</button>
    </div>
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" alt="3D Printed Key Holder">
      <h3>Key Holder</h3>
      <p class="price">$6.00</p>
      <button class="buy-btn">Buy</button>
    </div>
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1503602642458-232111445657?auto=format&fit=crop&w=400&q=80" alt="3D Printed Planter">
      <h3>Mini Planter</h3>
      <p class="price">$12.00</p>
      <button class="buy-btn">Buy</button>
    </div>
  </main>
  <footer style="background:#23272f; color:#f1f1f1; text-align:center; padding:2rem 1rem 1.5rem 1rem; font-size:1.05rem; margin-top:2rem;">
    <div style="max-width:600px; margin:0 auto;">
      <strong>About:</strong><br>
      E-mail: <a href="mailto:toon.rotte999@gmail.com" style="color:#4f8cff; text-decoration:none;">toon.rotte999@gmail.com</a><br>
      Nummer: +32 480 63 11 51<br>
      Snapchat: lag22421<br>
      Instagram: <a href="https://instagram.com/toon_rotte" target="_blank" style="color:#4f8cff; text-decoration:none;">toon_rotte</a>
    </div>
  </footer>
  <script>
    document.querySelectorAll('.buy-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        alert('Thank you for your interest! Checkout coming soon.');
      });
    });
    // Fade-in animation for product cards on scroll
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('fade-in');
        }
      });
    }, { threshold: 0.15 });
    document.querySelectorAll('.product-card').forEach(card => {
      observer.observe(card);
    });
  </script>
</body>
</html>
